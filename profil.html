<html lang="en">
<head>
    <meta charset="UTF-8">

            <button type="button" class="btn"><i class="fas fa-arrow-left" style="font-size: 25px;"></i></button>
            <button type="button" class="btn"><i class="fas fa-share-alt" style="font-size: 25px;"></i></button>
        </div>
    </nav>


    <div class="container">
        <div class="d-flex flex-column">

            <!-- bagian gambar profil -->
            <div class="d-flex justify-content-center py-4">
        <img src="haya.jpeg" alt="..." class="rounded-circle" style="width: 10rem; height: 10rem; object-fit: cover;">
            </div>

            <!-- bagian username -->
            <div class="d-flex justify-content-center py-1">
        <h4>Fernando</h4>
    </div>

    <!-- bagian deskripsi -->
    <div class="d-flex justify-content-center py-2">
        <h6 style="max-width: 15rem; text-align: center; color: grey;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi quam rerum quia magnam voluptatibus, eos culpa quis, dolores earum ducimus corrupti</h6>
    </div>

    <div class="container py-5" style="max-width: 30rem;">
        <div class="d-flex justify-content-between">

            <!-- bagian post profil -->
            <div class="d-flex justify-content-start pb-3">
            <i class="fas fa-images fa-2x pr-2"></i>
<h5 class="pr-2">234</h5>
<h5>Post</h5>
        </div>

        <!-- bagian like profil -->
        <div class="d-flex justify-content-start">
            <i class="fas fa-heart fa-2x pr-2"></i>
            <h5 class="pr-2">423</h5>
            <h5>Like</h5>
        </div>
        
    </div>
    </div>

    <!-- tombol edit -->
    <div class="d-flex justify-content-center pb-3">
    <button type="submit" class="btn btn-primary" style="border-radius: 20px; width: 15rem;">Edit</button>
</div>


<!-- bagian card -->
<div class="d-flex justify-content-center py-4">
<div class="card border-secondary" style="max-width: 36rem; max-height: 36rem;">

    <!-- bagian atas card-->
    <div class="card-body">
      <div class="d-flex justify-content-start">

        <!-- gambar akun post -->
        <div class="align-self-center mr-3">
          <img src="haya.jpeg" alt="..." class="rounded-circle" style="width: 50px; height: 50px; object-fit: cover;">
        </div>

        <!-- nama akun, title, waktu post -->
        <div class="d-flex flex-column">
          <h5 class="card-title">Best Build Haya</h5>
          <div class="d-flex flex-row">
            <h6 class="pr-2">Fernando,</h6>
            <h6 class="text-primary">5h ago</h6>
          </div>
          </div>
      </div>
    </div>

    <!-- gambar post -->
    <div class="d-flex justify-content-center">
        <div class="d-flex align-items-center">
      <a href="post.html">
      <img class="card-img-top p-1" src="haya.jpeg" alt="Card image cap" style="max-width: 800px; max-height: 328px; object-fit: cover;">
    </a>
  </div>
  </div>

    <!-- bagian bawah card -->
    <div class="card-body">

      <!-- like dan comment post -->
      <div class="d-flex">
          <div class="align-self-center">
        <div class="d-flex justify-content-between" style="width: 8rem;">
        <i class="fas fa-heart" style="color:grey;"></i>
        <small>123</small>
        <i class="fas fa-comment" style="color:grey;"></i>
        <small>35</small>
      </div>
    </div>
      <button type="button" class="btn ml-auto"><i class="fas fa-share-alt" style="color:grey;"></i></button> 
    </div>

</div>
    </div>
  </div>

    </div>
</div>
